<form>
  <h1>Registrar-se</h1>
  <small>* Campo obrigatório</small>
  <div class="form-group">
    <label for="name">Nome <small>*</small></label>
    <input type="text" class="form-control" id="name">
  </div>
  <div class="form-group">
    <label for="email">E-mail <small>*</small></label>
    <input type="text" class="form-control" id="email">
  </div>
  <div class="form-group">
    <label for="password">Senha <small>*</small></label>
    <input type="password" class="form-control" id="password">
  </div>
  <div class="form-group">
    <label for="password-again">Senha Novamente <small>*</small></label>
    <input type="password" class="form-control" id="password-again">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="is-admin">
    <label class="form-check-label" for="is-admin">Sou administrador</label>
  </div>
  <br>
  <button type="submit" class="btn btn-block btn-danger">Cadastrar</button>
  <br>
  <span> Já tem cadastro? <a class="btn-link" routerLink="/entrar">Entrar!</a> </span>
</form>
