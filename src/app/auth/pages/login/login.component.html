<form (ngSubmit)="onSubmit()" [formGroup]="form">
  <h1>Entrar</h1>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input type="email" class="form-control" formControlName="email" id="email" #firstInput>
  </div>
  <div class="form-group">
    <label for="password">Senha</label>
    <input type="password" class="form-control" formControlName="password" id="password">
  </div>
  <button type="submit" [disabled]="loading$ | async" class="btn btn-block btn-danger">
    {{ (loading$ | async) ? 'Carregando...' : 'Entrar' }}
  </button>
  <br>
  <span> NÃ£o tem cadastro? <a class="btn-link" routerLink="/registrar-se">Registre-se!</a> </span>
</form>
